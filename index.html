<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div><h1><span class="fw-bold">Lecteur</span> personnalis√©</h1></div>
        <div class="player mt-5 mx-auto">
                <video id="myVideo">
                    <source src="ressources/video.mp4" type="video/mp4">
                </video>
                <div class="control">
                    <div class="iconBtn play">
                        <img src="ressources/play.svg" alt="play" type="button">
                    </div>
                    <div class="volume-display">
                        <div class="volumeBarGroup">
                            <div class="iconBtn mute">
                                    <img src="ressources/unmute.svg" alt="mute" type="button" id="volume-icon">
                            </div>
                        </div>

                        <div class="input-group">
                            <input type="range" name="currentTime" id="currentTime" min="0" max="100" value="0">
                            <label for="currentTime" class="text-light">0:00</label> <span class="text-light ms-3" id="totalDuration">0:00</span>
                        </div>
                        
                    </div>
                    <div class="iconBtn fullscreen">
                        <img src="ressources/fullscreen.svg" alt="fullscreen" type="button">
                    </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
